apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server-deployment
  namespace: core
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
spec:
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      imagePullSecrets:
        - name: docker-secret
      containers:
        - name: go-server
          image: ghcr.io/imerkle/balancer-view-server:latest
          env:
            - name: POSTGRES_CONN
              value: "postgres://postgres:postgres@postgres-service.core.svc.cluster.local:5432/postgres"
            - name: PORT
              value: "80"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: go-server-service
  namespace: core
spec:
  selector:
    app: go-server
  ports:
    - port: 80
      targetPort: 80
